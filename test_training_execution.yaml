name: "sarsa_training_execution_test"
environments:
  - "FrozenLake-v1"
models:
  - name: "simple_sarsa"
    hyperparameters:
      - key: "learning_rate"
        value: 0.1
      - key: "discount_factor"
        value: 0.95
      - key: "epsilon"
        value: 0.1
      - key: "epsilon_decay"
        value: 0.005
      - key: "epsilon_min"
        value: 0.01
      - key: "seed"
        value: 42
max_iterations: 1000
execution:
  num_episodes: 20
  max_steps_per_episode: 100
  render: false
