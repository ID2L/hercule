# Configuration pour tester l'algorithme SARSA

# Nom de la configuration
name: "sarsa_test"

# Environnements à tester (tous avec espaces d'action et d'observation discrets)
environments:
  - "Taxi-v3"
  - name: "FrozenLake-v1"
    hyperparameters:
      - key: "map_name"
        value: "4x4"
      - key: "is_slippery"
        value: false
      - key: "max_episode_steps"
        value: 100
  - name: "FrozenLake-v1"
    hyperparameters:
      - key: "map_name"
        value: "4x4"
      - key: "is_slippery"
        value: true
  - name: "FrozenLake-v1"
    hyperparameters:
      - key: "map_name"
        value: "8x8"
      - key: "is_slippery"
        value: true

# Modèles SARSA avec différentes configurations
models:
  - name: "simple_sarsa"
    hyperparameters:
      - key: "learning_rate"
        value: 0.1
      - key: "discount_factor"
        value: 0.95
      - key: "epsilon"
        value: 0.1
      - key: "seed"
        value: 42

  - name: "simple_sarsa"
    hyperparameters:
      - key: "learning_rate"
        value: 0.85
      - key: "discount_factor"
        value: 0.82
      - key: "epsilon"
        value: 0.77
      - key: "seed"
        value: 42
  
  - name: "simple_sarsa"
    hyperparameters:
      - key: "learning_rate"
        value: 0.2
      - key: "discount_factor"
        value: 0.9
      - key: "epsilon"
        value: 0.2
      - key: "epsilon_decay"
        value: 0.001
      - key: "epsilon_min"
        value: 0.05
      - key: "seed"
        value: 123
# Nombre maximum d'itérations d'entraînement
learn_max_epoch: 2000
save_every_n_epoch: 20
# Répertoire de sortie
base_output_dir: "outputs"
