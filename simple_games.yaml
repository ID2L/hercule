# Configuration simple pour tester la validation

# Configuration name
name: "simple_games"

environments:
  - "Taxi-v3"
  - name: "FrozenLake-v1"
    hyperparameters:
      - key: "map_name"
        value: "4x4"
      - key: "is_slippery"
        value: false
      - key: "render_mode"
        value: "rgb_array"
      - key: "max_episode_steps"
        value: 100

models:
  # - name: "dummy"
  #   type: "DummyModel"
  #   hyperparameters:
  #     - key: "seed"
  #       value: 123
  - name: "simple_sarsa"
    hyperparameters:
      - key: "learning_rate"
        value: 0.1
      - key: "discount_factor"
        value: 0.95
      - key: "epsilon"
        value: 0.2
      - key: "seed"
        value: 42

# Nombre maximum d'itérations d'entraînement
max_iterations: 1000

# Répertoire de sortie
output_dir: "outputs/simple_games"
