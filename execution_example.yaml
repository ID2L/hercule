# Configuration example with execution after training

# Nom de la configuration
name: "sarsa_with_execution"

# Environnements à tester
environments:
  - "Taxi-v3"
  - name: "FrozenLake-v1"
    hyperparameters:
      - key: "map_name"
        value: "4x4"
      - key: "is_slippery"
        value: false

# Modèles SARSA avec différentes configurations
models:
  - name: "simple_sarsa"
    hyperparameters:
      - key: "learning_rate"
        value: 0.1
      - key: "discount_factor"
        value: 0.95
      - key: "epsilon"
        value: 0.1
      - key: "epsilon_decay"
        value: 0.005  # Decay 0.5% of epsilon per step
      - key: "epsilon_min"
        value: 0.01
      - key: "seed"
        value: 42

# Configuration d'exécution après l'entraînement
execution:
  # Exécution simple avec un seul paramètre
  simple_execution:
    num_episodes: 10
    max_steps_per_episode: 100
    render: false
  
  # Exécution avec plusieurs configurations
  multiple_configs:
    - num_episodes: 5
      max_steps_per_episode: 50
      render: false
    - num_episodes: 10
      max_steps_per_episode: 100
      render: false
    - num_episodes: 3
      max_steps_per_episode: 200
      render: true  # Activer le rendu pour quelques épisodes

# Nombre maximum d'itérations d'entraînement
max_iterations: 1000

# Répertoire de sortie
output_dir: "outputs/sarsa_with_execution"

# Niveau de log pour l'exécution (DEBUG, INFO, WARNING, ERROR)
log_level: "INFO"
